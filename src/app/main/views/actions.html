<button class='btn custom-btn btn-info' ng-click="grid.appScope.showInfo(row.entity)">
  <span>{{ 'INFO' | translate }}</span>
</button>
<button class='btn custom-btn btn-warning' ng-click="grid.appScope.editNote(row.entity)">
  <span>{{ 'EDIT' | translate }}</span>
</button>
<button class='btn custom-btn btn-danger' ng-click="grid.appScope.removeNote(row.entity)">
  <span>{{ 'DELETE' | translate }}</span>
</button>
