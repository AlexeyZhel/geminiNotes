<form class="form-horizontal">
  <div class="modal-header">
    <h3 class="modal-title">{{ 'ARE_YOU_SURE' | translate }}</h3>
  </div>

  <div class="modal-body">
    <h4>{{ 'RECORD_WILL_NOT_BE_AVAILABLE' | translate }}</h4>
    <div class="form-group">
      <div class="col-md-8">
        <button id="confirm-btn" name="save-btn" ng-click='notesRmCtrl.confirm()' class="btn btn-danger">{{ 'CONFIRM' | translate }}</button>
        <button id="cancel-btn" name="cancel-btn" ng-click='notesRmCtrl.cancel()' class="btn btn-warning">{{ 'CANCEL' | translate }}</button>
      </div>
    </div>
  </div>

</form>
