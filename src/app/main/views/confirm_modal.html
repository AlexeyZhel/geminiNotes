<form class="form-horizontal">
  <div class="modal-header">
    <h3 class="modal-title">{{ notesRmCtrl.are_you_sure_tr }}</h3>
  </div>

  <div class="modal-body">
    <h4>{{ notesRmCtrl.record_not_available_tr }}</h4>
    <div class="form-group">
      <div class="col-md-8">
        <button id="confirm-btn" name="save-btn" ng-click='notesRmCtrl.confirm()' class="btn btn-danger">{{ notesRmCtrl.confirm_tr }}</button>
        <button id="cancel-btn" name="cancel-btn" ng-click='notesRmCtrl.cancel()' class="btn btn-warning">{{ notesRmCtrl.cancel_tr }}</button>
      </div>
    </div>
  </div>

</form>
