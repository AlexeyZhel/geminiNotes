<form class="form-horizontal">
    <div class="modal-header">
      <h3 class="modal-title" ng-if="notesCrEdCtrl.note.id">{{ notesCrEdCtrl.editTr }} '{{ notesCrEdCtrl.initialNote.title }}' {{ notesCrEdCtrl.noteTr }}</h3>
      <h3 class="modal-title" ng-if="!notesCrEdCtrl.note.id">{{ notesCrEdCtrl.addTr }} {{ notesCrEdCtrl.noteTr }}</h3>
    </div>

  <div class="modal-body">
    <div class="form-group">
      <label class="col-md-2 control-label" for="textinput">{{ notesCrEdCtrl.titleTr }}</label>
      <div class="col-md-6">
        <input id="title" name="title" type="text" placeholder="{{ notesCrEdCtrl.enterTitleHereTr }}" class="form-control input-md" ng-model="notesCrEdCtrl.note.title">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label" for="btns"></label>
      <div class="col-md-8">
        <button id="save-btn" name="save-btn" ng-disabled="!notesCrEdCtrl.note.title" ng-click='notesCrEdCtrl.save()' class="btn btn-info">{{ notesCrEdCtrl.saveTr }}</button>
        <button id="cancel-btn" name="cancel-btn" ng-click='notesCrEdCtrl.cancel()' class="btn btn-danger">{{ notesCrEdCtrl.cancelTr }}</button>
      </div>
    </div>
  </div>
</form>
